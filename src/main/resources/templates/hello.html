<!DOCTYPE HTML>
<!-- xmlns:변수명 형태로 thymeleaf 엔진 주소를 선언 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
</head>
<body>
<!-- p 태그를 사용하여 위에서 선언한 th 변수를 가져와서 사용 -->
<!-- data는 HelloController 클래스의 hello 메소드에서 Model을 통해 가져오는 값과 연결됨 -->
<!-- 즉, model.addAttribute("data", "hello!"); 때문에 data에는 "hello!"가 들어가게 됨 -->
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
</body>
</html>
